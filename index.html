<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #text {
            font-size: 24px;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeInText 2s forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #lottieContainer {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        #lottie {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="text">./iridium</div>
    <div id="lottieContainer">
        <div id="lottie"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const lottieContainer = document.getElementById('lottieContainer');
            const lottieElement = document.getElementById('lottie');

            setTimeout(() => {
                textElement.style.opacity = '0';
                textElement.style.transition = 'opacity 2s';
                textElement.addEventListener('transitionend', () => {
                    textElement.style.display = 'none';
                    lottieContainer.style.display = 'flex';
                });
            }, 2000);

            // Load and setup Lottie animation
            const animation = lottie.loadAnimation({
                container: lottieElement,
                renderer: 'svg',
                loop: false,
                autoplay: false,
                path: 'lotusAnimation.json'
            });

            lottieElement.addEventListener('click', () => {
                animation.goToAndStop(0, true);
                animation.play();
            });

            animation.addEventListener('complete', () => {
                // Handle petal interactivity here
                console.log('Animation complete');
            });
        });
    </script>
</body>
</html>
