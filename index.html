<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #text {
            font-size: 24px;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #lottieContainer {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: calc(50vh - 150px); /* Adjust position */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
        #lottie {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #lotusImg {
            position: absolute;
            top: calc(50vh - 150px); /* Adjust position */
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 300px; /* Adjust size */
            height: 300px;
            z-index: 1; /* Ensure the image doesn't interfere with click event */
            transition: opacity 1s ease-in-out; /* Apply fade-in transition */
            cursor: pointer; /* Enable pointer cursor */
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="lottieContainer">
        <div id="lottie"></div>
    </div>
    <img id="lotusImg" src="lotus_first_frame.png" alt="Lotus Flower">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const lottieContainer = document.getElementById('lottieContainer');
            const lottieElement = document.getElementById('lottie');
            const lotusImg = document.getElementById('lotusImg');

            // Text typing animation
            function typeText(text, element, callback) {
                let index = 0;
                function type() {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, 100);
                    } else {
                        callback();
                    }
                }
                type();
            }

            // Start typing animation
            typeText('./iridium', textElement, () => {
                textElement.innerHTML += '<span class="blinking">.</span>';
                setTimeout(() => {
                    textElement.style.transition = 'top 2s';
                    textElement.style.top = 'calc(100vh - 40px)';
                    textElement.addEventListener('transitionend', () => {
                        lotusImg.style.opacity = '1'; // Fade in the lotus image
                    });
                }, 800); // Adjust the delay before moving the text to the bottom

                // Load and setup Lottie animation
                const animation = lottie.loadAnimation({
                    container: lottieElement,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: 'lotusAnimation.json?' + new Date().getTime() // Add cache buster
                });

                // Play Lottie animation when clicked
                lotusImg.addEventListener('click', () => {
                    lotusImg.style.display = 'none'; // Hide the initial PNG
                    lottieContainer.style.display = 'flex'; // Show the Lottie container
                    animation.goToAndStop(0, true);
                    animation.play();
                });

                // Handle completion of Lottie animation
                animation.addEventListener('complete', () => {
                    // Handle petal interactivity here
                    console.log('Animation complete');
                });
            });
        });
    </script>
</body>
</html>
