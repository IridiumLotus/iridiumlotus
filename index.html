<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #text {
            font-size: 24px;
            white-space: nowrap;
            position: absolute;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }
        #text.moving {
            animation: moveDown 2s forwards;
        }
        @keyframes moveDown {
            to { top: calc(100vh - 40px); }
        }
        #lottie {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
        #lottieContainer {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="text">./iridium</div>
    <div id="lottieContainer">
        <div id="lottie"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const lottieContainer = document.getElementById('lottieContainer');
            const lottieElement = document.getElementById('lottie');
            
            // Function to animate typing text
            function typeText(text, element, callback) {
                let index = 0;
                function type() {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, 100);
                    } else {
                        callback();
                    }
                }
                type();
            }

            // Animate typing text
            textElement.textContent = ''; // Clear initial text
            typeText('./iridium', textElement, () => {
                textElement.classList.add('moving');
                setTimeout(() => {
                    textElement.classList.remove('moving');
                    textElement.style.top = 'calc(100vh - 40px)'; // Fix text position at bottom
                    lottieContainer.style.display = 'flex';
                }, 2000); // Duration should match the moveDown animation duration

                // Load and setup Lottie animation
                const animation = lottie.loadAnimation({
                    container: lottieElement,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: 'lotusAnimation.json'
                });

                lottieElement.addEventListener('click', () => {
                    animation.goToAndStop(0, true);
                    animation.play();
                });

                animation.addEventListener('complete', () => {
                    // Handle petal interactivity here
                    console.log('Animation complete');
                });
            });
        });
    </script>
</body>
</html>
