<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iridium Lotus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #text {
            font-size: 3vw; /* Adjusted text size */
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        #lottieContainer {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw; /* Kept same size */
            height: 40vw; /* Kept same size */
            transition: opacity 1s ease-in-out;
        }
        #lottie {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        #lotusImg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 30vw; /* Kept same size */
            height: 30vw; /* Kept same size */
            z-index: 1;
            transition: opacity 1s ease-in-out;
            cursor: default;
        }
        #contact-email {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0;
            font-size: 1.5vw; /* Adjusted text size */
            transition: opacity 1s ease-in-out;
        }
        @media (max-width: 768px) {
            #text {
                font-size: 5vw; /* Larger size for smaller screens */
            }
            #contact-email {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="lottieContainer">
        <div id="lottie"></div>
    </div>
    <img id="lotusImg" src="lotus_first_frame.png" alt="Lotus Flower">
    <div id="contact-email">mail@iridiumlotus.com</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const lottieContainer = document.getElementById('lottieContainer');
            const lottieElement = document.getElementById('lottie');
            const lotusImg = document.getElementById('lotusImg');
            const contactEmail = document.getElementById('contact-email');

            // Text typing animation
            function typeText(text, element, callback) {
                let index = 0;
                function type() {
                    if (index < text.length) {
                        element.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, 100);
                    } else {
                        callback();
                    }
                }
                type();
            }

            // Start typing animation
            typeText('./iridium', textElement, () => {
                textElement.innerHTML += '<span class="blinking">.</span>';
                setTimeout(() => {
                    textElement.style.transition = 'top 2s';
                    textElement.style.top = 'calc(100vh - 10vh)';
                    textElement.addEventListener('transitionend', () => {
                        lotusImg.style.opacity = '1'; // Fade in the lotus image
                        contactEmail.style.opacity = '1'; // Fade in the contact email
                        setTimeout(() => {
                            lotusImg.style.cursor = 'pointer'; // Enable pointer cursor after delay
                            lotusImg.addEventListener('click', handleLotusClick);
                        }, 1000); // 1 second delay after the fade-in transition
                    });
                }, 800); // Adjust the delay before moving the text to the bottom

                // Load and setup Lottie animation
                const animation = lottie.loadAnimation({
                    container: lottieElement,
                    renderer: 'svg',
                    loop: false,
                    autoplay: false,
                    path: 'lotusAnimation.json?' + new Date().getTime() // Add cache buster
                });

                function handleLotusClick() {
                    lotusImg.style.display = 'none'; // Hide the initial PNG
                    lottieContainer.style.display = 'flex'; // Show the Lottie container
                    lottieContainer.style.opacity = '1'; // Fade in the Lottie container
                    animation.goToAndStop(0, true);
                    animation.play();
                }

                // Handle completion of Lottie animation
                animation.addEventListener('complete', () => {
                    // Handle petal interactivity here
                    console.log('Animation complete');
                });
            });
        });
    </script>
</body>
</html>
